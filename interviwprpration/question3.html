    const h3Btn= document.querySelector("#h3")
    function h1ClickOpration(){
    input.style.fontSize="2em"    
    }
    h1Btn.addEventListener("click",h1ClickOpration)

    function h2ClickOpration(){

    }

    function h3ClickOpration(){
    input.style.fontSize="1.17em"    
    }

</script>
